<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" depth="0.5" height="0.5" width="0.5"></a-box>
      <a-box position="3.5 0.5 -3.5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="4 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="4 1.5 -2" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="3.5 2 -1.5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="3 2.5 -1" rotation="0 45 0" color="#4CC3D9"></a-box>

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky hide-on-enter-ar color="#ECECEC"></a-sky>
      <a-entity movement-controls="fly: true">
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      </a-entity>
    </a-scene>
  
  </body>
</html>
